<h1>Kateth <small>de la torre oscura: {{ termino }}</small></h1>

<div class="row" *ngIf="personajes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No hay alguien con el nombre: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let chars of personajes; let i = index">
        <img src="{{ chars.img }}" height="400" class="card-img-top" alt="{{chars.nombre}}">
        <div class="card-body">
            <h5 class="card-title">{{chars.nombre}}</h5>
            <p class="card-text">{{ chars.biografy }}</p>
            <a [routerLink]="['/chars',i]" class="btn btn-outline-primary">Ver m√°s...</a>
        </div>
    </div>
</div>
