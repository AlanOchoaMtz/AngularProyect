<h1>Kateth <small>de la torre oscura: {{ termino }}</small></h1>

<div class="row" *ngIf="characters.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No hay alguien con el nombre: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
  <app-char-card  [character]="character" [index]="character.idx" *ngFor="let character of characters; let i = index"></app-char-card>
</div>
