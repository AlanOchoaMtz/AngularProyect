<h1>Kateth <small>de la torre oscura</small></h1>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let chars of characters; let i = index">
        <img src="{{ chars.img }}" height="400" class="card-img-top" alt="{{chars.nombre}}">
        <div class="card-body">
            <h5 class="card-title">{{chars.nombre}}</h5>
            <p class="card-text">{{ chars.biografy }}</p>
            <a routerLink="chars/id" class="btn btn-outline-primary">Ver m√°s...</a>
        </div>
    </div>
</div>
